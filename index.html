<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Three Plays</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main container with flex layout to push footer down -->
    <div class="flex flex-col min-h-screen">

        <!-- Header Section -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <!-- Logo -->
                <a href="#" class="text-2xl font-bold text-red-600 tracking-tight">
                    The Three Plays
                </a>
                <!-- Navigation Links -->
                <nav>
                    <a href="#plays" class="text-gray-600 hover:text-red-600 transition duration-300 ml-6 text-lg">Plays</a>
                    <a href="#about" class="text-gray-600 hover:text-red-600 transition duration-300 ml-6 text-lg">About</a>
                </nav>
            </div>
        </header>

        <!-- Main Content (Hero Section) -->
        <main class="flex-grow flex items-center justify-center text-center px-4">
            <div class="max-w-3xl">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-light text-gray-900 leading-tight">
                    There are three plays that decide every football game.
                </h1>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="bg-white mt-12 py-6">
            <div class="container mx-auto px-6 text-center text-gray-500">
                <p>&copy; 2024 The Three Plays. All Rights Reserved.</p>
            </div>
        </footer>

    </div>

</body>
</html>
