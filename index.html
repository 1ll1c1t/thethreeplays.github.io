<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI × The Line — Scoreboard</title>
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="assets/app.js"></script>
</head>
<body class="dark">
  <header class="site-header">
    <div class="brand">AI × The Line</div>
    <nav><a href="index.html" class="active">Scoreboard</a><a href="week-1/">Week 1</a></nav>
  </header>
  <section class="hero">
    <div class="logos-layer" id="logos-layer"></div>
    <div class="hero-content">
      <h1>Predictions Scoreboard</h1>
      <p>Landing page shows W/L and Win%. Click Week 1 for every matchup.</p>
      <div class="cta-row"><a class="btn" href="week-1/">Week 1</a></div>
    </div>
  </section>
  <main class="container">
    <section class="card">
      <h2>Scorecard</h2>
      <div id="scorecard" class="score-grid">
        <div class="metric"><div class="label">Total Picks</div><div class="value" id="m-total">—</div></div>
        <div class="metric"><div class="label">Wins</div><div class="value good" id="m-wins">—</div></div>
        <div class="metric"><div class="label">Losses</div><div class="value bad" id="m-losses">—</div></div>
        <div class="metric"><div class="label">Win %</div><div class="value accent" id="m-winpct">—</div></div>
      </div>
      <p class="muted">Pending picks don’t count toward Win%.</p>
    </section>
  </main>
  <footer class="site-footer"><p>There are three plays that decide every game. Track them.</p></footer>
</body>
</html>
